- resource_name: service_standards
  title: Service Standards & Performance Results

- fields:
  - datastore_id: fiscal_yr
    datastore_type: year
    description:
      en: Identifies the fiscal year for which service data is reported
      fr: Indique l’exercice pour lequel les données sur les services sont déclarées.
    excel_required: true
    label:
      en: Fiscal Year
      fr: Année financière
    obligation: Mandatory
    occurrence: Single
    validation: This field must not be empty
    choices_file: choices/fiscal_yr.yaml

  - datastore_id: service_id
    datastore_type: text
    description:
      en: The unique number assigned to a service in the inventory to make it easier
        to refer to specific services.
      fr: Le numéro unique attribué à un service dans le répertoire afin de faciliter
        le référencement à des services précis.
    excel_required: true
    format_type: Free text
    label:
      en: Service ID Number
      fr: Numéro d'identification du service
    obligation: Mandatory
    occurrence: Single
    validation: This field must not be empty

  - datastore_id: service_name_en
    datastore_type: text
    description:
      en: Identifies the official name of the service.
      fr: Indique le nom officiel du service.
    excel_column_width: 28
    excel_required: true
    format_type: Free text
    label:
      en: Service Name (English)
      fr: Nom du service (en anglais)
    obligation: Mandatory
    validation:
      en: This field must not be empty and max 100 characters.
      fr: Cette cellule est obligatoire et ne doit pas excéder 100 caractères.
    excel_error_formula: 'OR({default_formula},{cell}<100)'

  - datastore_id: service_name_fr
    datastore_type: text
    description:
      en: Identifies the official name of the service.
      fr: Indique le nom officiel du service.
    excel_required: true
    format_type: Free text
    label:
      en: Service Name (French)
      fr: Nom du service (en français)
    obligation: Mandatory
    validation:
      en: This field must not be empty and max 100 characters.
      fr: Cette cellule est obligatoire et ne doit pas excéder 100 caractères.
    excel_error_formula: 'OR({default_formula},{cell}<100)'

  - datastore_id: service_std_id
    datastore_type: text
    description:
      en: Identifies the unique number assigned to each service standard for that
        service. Makes it easier for reference purposes as one service may have multiple
        standards.
      fr: Indique le numéro unique attribué à chaque norme relative aux services pour
        ce service. Facilite le référencement, car un service peut avoir de multiples
        normes.
    excel_required: true
    format_type: Free text
    label:
      en: Service Standard ID
      fr: Numéro d’identification de la norme relative aux services
    obligation: Mandatory
    validation: This field must not be empty

  - datastore_id: service_std_en
    datastore_type: text
    description:
      en: Identifies the service standard related to a particular service. See Guideline
        on Service and Digital for format to be used when defining service standards.
      fr: Indique la norme relative aux services ayant trait à un service en particulier.
        Voir la Ligne directrice sur les services et le numérique afin de connaître
        le format à utiliser pour définir les normes relatives aux services.
    excel_required: true
    format_type: Free text
    label:
      en: Service Standard (English)
      fr: Norme relative aux services (anglais)
    obligation: Mandatory
    validation:
      en: This field must not be empty and max 100 characters.
      fr: Cette cellule est obligatoire et ne doit pas excéder 100 caractères.
    excel_error_formula: 'OR({default_formula},{cell}<100)'

  - datastore_id: service_std_fr
    datastore_type: text
    description:
      en: Identifies the service standard related to a particular service. See Guideline
        on Service and Digital for format to be used when defining service standards.
      fr: Indique la norme relative aux services ayant trait à un service en particulier.
        Voir la Ligne directrice sur les services et le numérique afin de connaître
        le format à utiliser pour définir les normes relatives aux services.
    excel_required: true
    format_type: Free text
    label:
      en: Service Standard (French)
      fr: Norme relative aux services (français)
    obligation: Mandatory
    validation:
      en: This field must not be empty and max 100 characters.
      fr: Cette cellule est obligatoire et ne doit pas excéder 100 caractères.
    excel_error_formula: 'OR({default_formula},{cell}<100)'

    datastore_id: service_std_type
    datastore_type: text
    description:
      en: 'Identifies the type of service standard as defined in the Guideline on
        Service and Digital. Access: a commitment outlining the ease and convenience
        the client should experience when attempting to access a service. Accuracy:
        a commitment stipulating that the client will receive a service that is up
        to date, free of errors, and complete. Timeliness: a commitment stating how
        long the client should expect to wait to receive a service once the service
        has been accessed.'
      fr: 'Indique le type de norme relative aux services défini dans la Ligne directrice
        sur les services et le numérique. Accès à l’information: un engagement qui
        décrit la facilité et la convivialité que devrait connaître le client lorsqu’il
        essaie d’accéder à un service.  Exactitude: un engagement qui stipule que
        le client recevra un service complet et à jour qui est exempt d’erreurs. Temps
        opportun:un engagement qui indique le temps d’attente que devrait connaître
        le client pour recevoir un service une fois qu’il y a accédé.'
    excel_required: true
    format_type: Controlled List
    label:
      en: Service Standard Type
      fr: Type de norme relative aux services
    obligation: Mandatory
    occurrence: Single
    validation: This field must not be empty
  - choices:
      ACS:
        en: Access
        fr: Accès
      ACY:
        en: Accuracy
        fr: Exactitude
      OTH:
        en: Other
        fr: Autre
      TML:
        en: Timeliness
        fr: Délai

  - datastore_id: channel
    datastore_type: text
    description:
      en: Identifies the service channel to which the service standard applies
      fr: Identifie à quelle mode de prestation de service la norme de service est
        appliquée
    excel_required: true
    format_type: Controlled List
    label:
      en: Service Standard Channel
      fr: Mode de prestation de la norme de service
    obligation: Mandatory
    occurrence: Single
    validation: This field must not be empty
  - choices:
      eml:
        en: Email
        fr: Courriel
      fax:
        en: Fax
        fr: Télécopieur
      onl:
        en: Online
        fr: En ligne
      oth:
        en: Other
        fr: Autre
      person:
        en: In-person
        fr: En personne
      post:
        en: Postal mail
        fr: Courrier postal
      tel:
        en: Telephone
        fr: Téléphone

  - datastore_id: standard_channel_comment_en
    datastore_type: text
    description:
      en: Comments related to the service standard channel and provides explanation
        of "Other" channel  selection.
      fr: Commentaires en lien au mode de prestation de la norme de service et fournit
        une explication de la sélection des modes de prestation « Autre ».
    format_type: Free text
    label:
      en: Comments on the service standard channel (English)
      fr: Commentaires sur le mode de prestation de la norme de service (anglais)
    obligation: Optional
    occurrence: Single
    validation:
      en: This field can be empty or up to max 500 characters.
      fr: Ce formulaire peut être vide ou contenir un maximum de 500 caractères.
    excel_error_formula: 'OR({default_formula},ISBLANK({cell}),{cell}<500)'

  - datastore_id: standard_channel_comment_fr
    datastore_type: text
    description:
      en: Comments related to the service standard channel and provides explanation
        of "Other" channel  selection.
      fr: Commentaires en lien au mode de prestation de la norme de service et fournit
        une explication de la sélection des modes de prestation « Autre ».
    format_type: Free text
    label:
      en: Comments on the service standard channel (French)
      fr: Commentaires sur le mode de prestation de la norme de service (Francais)
    obligation: Optional
    validation:
      en: This field can be empty or up to max 500 characters.
      fr: Ce formulaire peut être vide ou contenir un maximum de 500 caractères.
    excel_error_formula: 'OR({default_formula},ISBLANK({cell}),{cell}<500)'

  - datastore_id: target_type
    datastore_type: text
    description:
      en: Identifies the type of service standard target.
      fr: Identifie le type de cible de la norme de service.
    excel_required: true
    format_type: Controlled List
    label:
      en: Target Type
      fr: Type de cible
    obligation: Mandatory
    occurrence: Single
    validation: This field must not be empty
  - choices:
      other_type:
        en: Other type of target
        fr: Autre type de cible
      percentage:
        en: Percentage of outcomes
        fr: Pourcentage des résultats

  - datastore_id: service_std_target
    datastore_type: numeric
    description:
      en: The frequency that the organization expects to meet service standard (reported
        as a percentage).
      fr: Fréquence à laquelle l’organisation s’attend à respecter sa norme de service
        (exprimée en pourcentage).
    excel_error_formula: OR({default_formula},{cell}<0,{cell}>100)
    validation:
      en: This value must be between 0 and 100
      fr: This value must be between 0 and 100
    format_type: Decimal
    label:
      en: Service Standard Target
      fr: Cible de la norme relative aux services
    obligation: Optional
    occurrence: Single

  - datastore_id: volume_meeting_target
    datastore_type: numeric
    description:
      en: Identifies the number of final outputs issued appropriate to the service
        (eg. payments issued, requests completed, etc) during the fiscal year that
        met a particular service standard target for a service.
      fr: Indique le nombre d’opérations de service effectuées (p. ex. les appels
        auxquels on a répondu, les paiements émis, les demandes traitées, etc.) au
        cours de l’exercice qui ont respecté une norme relative aux services particulière
        à un service.
    excel_required: true
    format_type: Numeric or ND
    label:
      en: Business Volume That Met Service Standard Target
      fr: Volume d’activités qui respectent la cible de la norme relative aux services
    obligation: Optional
    excel_error_formula: 'OR({default_formula},{cell}<0)'
    validation:
      en: This value must not be negative
      fr: Cette valeur ne doit pas être négatif

  - datastore_id: total_volume
    datastore_type: numeric
    description:
      en: Identifies the total number of final outputs issued appropriate to the service
        (eg. payments issued, requests completed, etc) during the fiscal year. Blank
        indicates no information available, while 0 indicates no final outputs issued.
      fr: 'Indique le nombre total d’opérations de service effectuées (p. ex. les
        paiements émis, les demandes traitées, etc.) relativement à un service au
        cours de l’exercice. Un champ vide indique qu''aucune information n''est disponible,
        tandis que 0 indique qu''aucune opération n''a été effectuée. '
