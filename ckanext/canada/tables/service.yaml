      fr: Indique si un client peut s’inscrire ou s’inscrire à un compte personnel
        où il peut utiliser d’autres points d’interaction (demander des services,
        fournir des renseignements, voir son statut, soumettre des commentaires, etc.).
    excel_full_text_choices: true
    excel_required: true
    format_type: Controlled List
    label:
