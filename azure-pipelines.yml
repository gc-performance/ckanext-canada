# Run manually for now
trigger: none

pr: none

pool:
  vmImage: ubuntu-latest

steps:

- script: |
    pip download -d $(Build.ArtifactStagingDirectory)/Dependencies -r requirements.txt
  displayName: 'Download Dependencies for Offline Install'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: true
    archiveType: 'tar'
    archiveFile: '$(Build.ArtifactStagingDirectory)/SourceOfflinePackage/OGC_Search_SourcePackage.tgz'
    replaceExistingArchive: true
