      en: The unique number assigned to a service in the inventory to make it easier
        to refer to specific services.
      fr: Le numéro unique attribué à un service dans le répertoire afin de faciliter
        le référencement à des services précis.
    format_type: Free text
    label:
      en: Service ID Number
      fr: Numéro d'identification du service
    obligation: Mandatory
    excel_required: true
    validation: This field must not be empty

  - datastore_id: department_name_en
