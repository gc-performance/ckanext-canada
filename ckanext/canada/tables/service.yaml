dataset_type: service
target_dataset: service

title: Service Inventory
notes: Access, upload and modify the Service Inventory of external and internal enterprise services for your organization

template_version: 3
template_updated: 2024-07-15

portal_type: dataset
collection: service

resources:
- title: Service Identification Information & Metrics
  resource_name: service
  fields:

  - datastore_id: fiscal_yr
    label:
      en: Fiscal Year
      fr: Année financière
    description:
      en: Identifies the fiscal year for which service data is reported
      fr: Indique l'exercice financier pour lequel les données sur les services sont déclarées.
    obligation: Mandatory
    excel_required: true
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text
    choices_file: choices/fiscal_yr.yaml


  - datastore_id: service_id
    label:
      en: Service ID Number
      fr: Numéro d'identification du service
    description:
      en: The unique number assigned by the department to a service in the inventory to make it easier to refer to specific services.
      fr: Le numéro unique attribué par le ministère ou l'organisme à un service dans le répertoire afin de faciliter le référencement à des services précis.
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text


  - datastore_id: department_name_en
    label:
      en: Department Name (English)
      fr: Nom du ministère (en anglais)
    description:
      en: Identifies the applied title of the department or agency.
      fr: Identifie le titre d'usage du ministère ou l'organisme.
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text
    excel_column_width: 28


  - datastore_id: department_name_fr
    label:
      en: Department Name (French)
      fr: Nom du ministère (en français)
    description:
      en: Identifies the applied title of the department or agency.
      fr: Identifie le titre d'usage du ministère ou l'organisme.
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text
    excel_column_width: 28


  - datastore_id: service_name_en
    label:
      en: Service Name (English)
      fr: Nom du service (en anglais)
    description:
      en: Identifies the official name of the service.
      fr: Indique le nom officiel du service.
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text
    excel_column_width: 28


  - datastore_id: service_name_fr
    label:
      en: Service Name (French)
      fr: Nom du service (en français)
    description:
      en: Identifies the official name of the service.
      fr: Indique le nom officiel du service.
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text


  - datastore_id: service_description_en
    label:
      en: Service Description (English)
      fr: Description du service (en anglais)
    description:
      en: Provides a brief description of the service, in plain language.
      fr: Offre une brève description du service.
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text


  - datastore_id: service_description_fr
    label:
      en: Service Description (French)
      fr: Description du service (en français)
    description:
      en: Provides a brief description of the service, in plain language.
      fr: Offre une brève description du service.
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text


  - datastore_id: service_type
    label:
      en: Service Type
      fr: Type de service
    description:
      en: Identifies the service type as outlined in the Guideline on Service and Digital.
      fr: Indique le type de service tel qu'indiqué dans la Ligne directrice sur les services et le numérique
    obligation: Mandatory
    excel_required: true
    format_type: Controlled List
    validation: This field must not be empty
    occurrence: Multiple
    datastore_type: text
    excel_full_text_choices: true
    choices:
      cer:
        en: Care, Education, Recreation
        fr: Soins, éducation, loisirs
      gnc:
        en: Grants and Contributions
        fr: Subventions et contributions
      reg_vol:
        en: High Volume Regulatory Transactions
        fr: Opérations reglementaires à demande élevée
      res:
        en: Resources
        fr: Ressources
      apir:
        en: Agreements, Permissions, Inspections, Rulings
        fr: Accords, autorisations, inspections, décisions
      lrp:
        en: Legislation, Regulation, Policy
        fr: Législation, réglementation, politique
      info:
        en: Information
        fr: Informations
      ppi:
        en: Penalities, Protection, Intervention
        fr: Pénalités, protection, interventions


  - datastore_id: service_recipient_type
    label:
      en: Service Recipient Type
      fr: Type de bénéficiaire du service
    description:
      en: Indicates whether the service is client-based or societal #GE: this must be better defined inEN&FR
      fr: Indique si le service vise des clients ou la société en général
    obligation: Mandatory
    excel_required: true
    format_type: Controlled List
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text
    excel_full_text_choices: true #GE: what is this?
    choices:
      client:
        en: Targeted, Client-based service
        fr: Service ciblé, axé sur les clients
      society:
        en: Untargeted, Societal-based service
        fr: Service non-ciblé, axé sur la société


  - datastore_id: service_scope
    label:
      en: Service Scope
      fr: Service scope #GE: translate this
    description:
      en: Indicates whether the service is external or internal to government.
      fr: Indique si le service est offert aux clients externes ou internes au gouvernement #GE: translate this better
    obligation: Mandatory
    excel_required: true
    format_type: Controlled List
    validation: This field must not be empty
    occurrence: Multiple
    datastore_type: text
    excel_full_text_choices: true #GE: what is this?
    choices:
      intern:
        en: Internal Service
        fr: Service interne
      extern:
        en: External Service
        fr: Service externe
      enterprise:
        en: Internal Enterprise Service
        fr: Service interne intégré
      cluster: #GE: what even is this
        en: Internal Cluster Service
        fr: Service cluster interne


  - datastore_id: client_target_groups
    label:
      en: Client/Target Groups
      fr: Clients/groupes cibles
    description:
      en: Identifies the clients or target groups of the service.
      fr: Identifie les clients ou les groupes de services cibles.
    obligation: Mandatory
    excel_required: true
    format_type: Controlled List
    validation: This field must not be empty
    occurrence: Multiple
    datastore_type: text
    excel_column_width: 21 #GE: what's this for?
    choices:
      person:
        en: Persons
        fr: Particuliers
      ngo:
        en: Non Profit Institutions and Organizations
        fr: Institutions et organismes sans but lucratif
      econom:
        en: Economic Segments (Businesses)
        fr: Segments économiques (entreprises)
      for:
        en: Foreign Entities
        fr: Entités étrangères
      ptc:
        en: Provinces, Territories or Communities
        fr: Provinces, territoires et collectivités
      intern_gov:
        en: Internal to Government
        fr: Interne au gouvernement

    #GE: This field will need to be controlled somehow
  - datastore_id: program_id_code
    label:
      en: Program ID Code
      fr: Code d'identification du programme
    description:
      en: Identifies the unique program code associated with program elements for all strategic outcomes, programs, sub-programs, and sub-sub-programs. The Program codes in the government-wide Chart of Accounts can be used. Corporate planners in the department/agency who are responsible for the Policy on Results can assist in identifying this, if needed.
      fr: Indique le code de programme unique associé aux éléments de programme pour tous les résultats stratégiques, les programmes, les sous-programmes et les sous-sous-programmes. Les planificateurs ministériels du ministère ou de l'organisme responsables de la Politique sur les résultats peuvent aider à déterminer le code d'identification du programme, au besoin.
    obligation: Optional
    excel_required: true
    format_type: Free text #GE: can we define a mask, like postal code, to check validity, i.e. ABC00, otherwise we need to point to the code list from chart of accounts
    occurrence: Single
    datastore_type: text


  - datastore_id: program_name_en
    label:
      en: Program Name (English)
      fr: Désignation du programme (en anglais)
    description:
      en: Identifies the name of the program under which the service is delivered.
      fr: Indique le nom du programme sous lequel le service est offert.
    obligation: Optional
    excel_required: true
    format_type: Free text
    occurrence: Single
    datastore_type: text


  - datastore_id: program_name_fr
    label:
      en: Program Name (French)
      fr: Désignation du programme (en français)
    description:
      en: Identifies the name of the program under which the service is delivered.
      fr: Indique le nom du programme sous lequel le service est offert.
    obligation: Optional
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text


  - datastore_id: client_feedback
    label:
      en: Client feedback channels
      fr: Canaux de rétroaction des clients
    description:
      en: Identifies which channels provide users of a service an opportunity to provide feedback on their level of satisfaction with the service
      fr: Détermine quels canaux offrent aux utilisateurs d'un service l'occasion de donner une rétroaction sur leur niveau de satisfaction à l'égard du service.
    format_type: Controlled List
    occurrence: Multiple
    datastore_type: text
    choices:
      onl:
        en: Online
        fr: En ligne
      tel:
        en: Telephone
        fr: Téléphone
      person:
        en: In-Person
        fr: En personne
      eml:
        en: Email
        fr: Courriel
      fax:
        en: Fax
        fr: Télécopieur
      post:
        en: Postal Mail
        fr: Courrier postal
      non:
        en: No feedback collected
        fr: Aucune rétroaction possible
      oth:
        en: Other channel not listed
        fr: Autre option qui n'est pas sur la liste


  - datastore_id: service_fee
    label:
      en: Service Fees
      fr: Frais de service
    description:
      en: Identifies whether a service fee is collected for the provision of the service.
      fr: Indique si des frais de service sont perçus pour la prestation du service.
    obligation: Mandatory
    excel_required: true
    format_type: Controlled List
    validation: This field must not be empty
    occurrence: Single
    datastore_type: numeric
    excel_full_text_choices: true
    choices:
      1:
        en: "Yes"
        fr: Oui
      0:
        en: "No"
        fr: Non


  - datastore_id: e_registration
    label:
      en: "Online services: Account Registration/Enrollment"
      fr: "Services en ligne: Enregistrement/ inscription du compte"
    description:
      en: Identifies whether a client can register or enrol for a personal account where they can make use of other interaction points. 
      fr: Indique si un client peut s'inscrire à un compte personnel ou il peut utiliser d'autres points d'intéraction
    obligation: Mandatory
    excel_required: true
    format_type: Controlled List
    validation: This field must not be empty
    occurrence: Single
    datastore_type: numeric
    excel_full_text_choices: true
    choices:
      1:
        en: "Yes (This interaction point is applicable to the service and is online)"
        fr: "Oui (Ce point d'interaction s'applique au service et est de nature électronique)"
      0:
        en: "No (This interaction point is applicable to the service but is not currently online)"
        fr: "Non (Ce point d'interaction s'applique au service, mais il n'est pas de nature électronique présentement)"
      -1:
        en: "N/A (This interaction point is not applicable to the service)"
        fr: "S.O. (Ce point d'interaction ne s'applique pas au service)"


