  - datastore_id: calls_received #GE: this field is dumb. fix the description.
    label:
      en: Number of Telephone Enquiries Received
      fr: Nombre de demandes d'information reçus par téléphone
    description:
      en: |
        Identifies the number of enquiries about the service received in this fiscal year.
        Note: This field represents only requests for information about the service. Report service requests or applications submitted by telephone in the "telephone applications" field
      fr: |
        Indique le nombre de demandes d'information reçues par téléphone au cours d'un exercice financier.
        Remarque : Ce champ indique seulement le nombre de demandes d'information au sujet d'un service. Servez-vous du champ "telephone applications" pour les demandes de prestation de service reçues par téléphone.
    obligation: Mandatory
    excel_required: true
    excel_error_formula: 'and(not(isnumber(value({cell}))),{cell}<>"NA",{cell}<>"ND")'
    format_type: Numeric, NA or ND
    validation: This field must not be empty
    occurrence: Single
    datastore_type: text


