    datastore_id: service_type
    datastore_type: text
    description:
      en: Identifies the service type as outlined in the Guideline on Service and
        Digital (Annex C.3.1, C.3.2., C.1.5), with the exception of High Volume Regulatory
        Transactions which is from the Policy on Regulatory Transparency and Accountability.
        The detailed types defined in the Guidelines have been grouped in this dataset
        to simplify reporting.
      fr: Indique le type de service comme indiqué dans la Ligne directrice sur les
        services et le numérique (Annexe C.3.1. C.3.2, C.1.5), à l'exception des transactions
        réglementaires à demande élevée et des subventions et contributions, qui proviennent
        de la Politique sur la transparence et la responsabilisation en matière de
        réglementation. Ce répertoire groupe les catégories de la ligne directrice
        afin de simplifier les résultats.
    excel_full_text_choices: true
    excel_required: true
    format_type: Controlled List
    label:
      en: Service Type
      fr: Type de service
    obligation: Mandatory
    occurrence: Multiple
    validation: This field must not be empty
  - choices:
      apir:
        en: Agreements, Permissions, Inspections, Rulings
        fr: Accords, autorisations, inspections, décisions
      cer:
        en: Care, Education, Recreation
        fr: Soins, éducation, loisirs
      gnc:
        en: Grants and Contributions
        fr: Subventions et contributions
      info:
        en: Information
        fr: Informations
      lrp:
        en: Legislation, Regulation, Policy
        fr: Législation, réglementation, politique
      ppi:
        en: Penalities, Protection, Intervention
        fr: Pénalités, protection, interventions
      reg_vol:
        en: High Volume Regulatory Transactions
        fr: Opérations reglementaires à demande élevée
      res:
        en: Resources
        fr: Ressources

    datastore_id: service_recipient_type
    datastore_type: text
    description:
      en: 'Targeted, Client-based Services - Service specific clients or groups, such
        as people, businesses, GC employees.

        Untargeted, Societal-based Service -Serve society, not distinct people or
        groups, such as military, pure science. Untargeted services only fill in static
        data, they do not fill in the service report.'
      fr: 'Services ciblés axés sur les clients - Répondent aux besoins de clients
        ou de groupes particuliers, par exemple les personnes, les entreprises ou
        les employés du GC.

        Services non ciblés axés sur la société -Répondent aux besoins de la société
        en général et non aux besoins de personnes ou de groupes distincts, par exemple
        les militaires ou la science pure. Les données sur les services non ciblés
        figurent uniquement dans les champs de données statiques et ne figurent pas
        dans le rapport des services.'
    excel_full_text_choices: true
    excel_required: true
    format_type: Controlled List
    label:
      en: Service Recipient Type
      fr: Type de bénéficiaire du service
    obligation: Mandatory
    occurrence: Single
    validation: This field must not be empty
  - choices:
      client:
        en: Targeted, Client-based service
        fr: Service ciblé, axé sur les clients
      society:
        en: Untargeted, Societal-based service
        fr: Service non-ciblé, axé sur la société

    datastore_id: service_scope
    datastore_type: text
    description:
      en: 'Identifies the service as either an external service, internal enterprise
        service, internal service, or internal cluster service as defined in the Guideline
        on Service and Digital. External services are those services provided to any
        individual or group of people outside of the government of Canada (e.g., Canadians,
        businesses, international clients). Internal services are groups of related
        activities and resources that the Government of Canada considers to be services
        in support of programs or required to meet corporate obligations of an organization.
        An internal enterprise service can be defined as a service provided by a Government
        of Canada department to other federal departments on a government-wide basis.
        Internal cluster are services that are shared amongst a limited number of
        departments, such as a portfolio or limited shared internal services. '
      fr: Identifie le service en tant que service externe, service interne intégré,
        service interne, service interne intégré ou cluster interne au sens des définitions
        données dans la Ligne directrice sur les services et le numérique. Un service
        externe peut être défini comme un service dont le destinataire visé est un
        client à l’extérieur du gouvernement du Canada (par exemple, Canadiens, entreprises,
        clients internationaux). Les services internes désignent des groupes d’activités
        et de ressources connexes que le gouvernement fédéral considère comme des
        services à l’appui de programmes ou nécessaires pour satisfaire aux obligations
        générales d’une organisation. Un service interne intégré peut être défini
        comme un service offert par un ministère du gouvernement du Canada à d’autres
        ministères fédéraux à l’échelle de l’ensemble du gouvernement. Les clusters
        internes sont des services partagés entre un nombre limité de départements,
        comme un portefeuille ou des services internes partagés limités.
    excel_full_text_choices: true
    excel_required: true
    format_type: Controlled List
    label:
      en: External Service or Internal Enterprise Service
      fr: Service externe ou service intégré interne
    obligation: Mandatory
    occurrence: Multiple
    validation: This field must not be empty
  - choices:
      cluster:
        en: Internal Cluster Service
        fr: Service cluster interne
      enterprise:
        en: Internal Enterprise Service
        fr: Service interne intégré
      extern:
        en: External Service
        fr: Service externe
      intern:
        en: Internal Service
        fr: Service interne

    datastore_id: client_target_groups
    datastore_type: text
    description:
