    occurrence: Single
    datastore_type: numeric
    excel_full_text_choices: true
    choices:
      1:
        en: Yes
        fr: Oui
      0:
        en: No
        fr: Non
      -1:
        en: N/A (not a service to businesses)
        fr: S.O. (N'est pas un service aux entreprises)

