dataset_type: ati
target_dataset: ati

title: ATI Summaries
notes: Access, upload and modify the monthly ATI Summaries and ATI Nothing to Report for your organization

portal_type: info
collection: ati

upload_info: ATI Summaries and ATI Nothing to Report templates have now been combined. Now, you will only need to download and submit one template (see the 2 tabs in the template). Please email <a href="mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a> with any questions.

resources:
- title: ATI Summaries

  resource_name: ati
  fields:

  - datastore_id: year
    label: Year
    datastore_type: year
    excel_column_width: 13

  - datastore_id: month
    label: Month (1-12)
    datastore_type: month
    excel_column_width: 18

  - datastore_id: request_number
    label: Request Number
    datastore_type: text
    excel_column_width: 38

  - datastore_id: summary_en
    label: English Summary
    datastore_type: text
    excel_column_width: 41

  - datastore_id: summary_fr
    label: French Summary
    datastore_type: text
    excel_column_width: 41

  - datastore_id: disposition
    label: Disposition
    datastore_type: text
    excel_column_width: 39

  - datastore_id: pages
    label: Number of Pages
    datastore_type: int
    excel_column_width: 34

  - datastore_id: record_created
    label: Record Creation Time
    import_template_include: false
    datastore_type: timestamp
    preview_class: bg-info

  - datastore_id: record_modified
    label: Last Record Modification Time
    import_template_include: false
    datastore_type: timestamp
    preview_class: bg-info

  - datastore_id: user_modified
    label: User Last Modified Record
    import_template_include: false
    datastore_type: text
    preview_class: bg-info

  solr_static_fields:
    report_type_en: ATI Summaries
    report_type_fr: Accès à l’information sommaires complétés

  datastore_primary_key: request_number
  datastore_indexes: ""
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FF3f6c45
    Font:
      color: FFFFFF
      size: 14
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FFeeece1
  default_preview_sort: year desc, month desc

  triggers:
  - update_record_modified_created_trigger

  examples:
    record:
      disposition: Disclosed in part / Communication partielle
      summary_fr: Copies des rapports de vérification et d’évaluation
                  du système de gestion de la sécurité
      month: 10
      request_number: A-2013-00516
      summary_en: Copies of the Safety Management System Audit and
                  Evaluation Reports
      year: 2014
      pages: 779
    filters:
      month: 10
      year: 2014
    filter_one:
      request_number: A-2013-00516
    sort: year desc, month desc

  # copy UMD Number field into output CSV for external ATI system
  csv_org_extras:
    - umd_number


- title: ATI Nothing to Report

  resource_name: ati-nil
  fields:

  - datastore_id: year
    label: Year
    datastore_type: year
    excel_column_width: 5

  - datastore_id: month
    label: Month
    datastore_type: month
    excel_column_width: 4

  - datastore_id: record_created
    label: Record Creation Time
    import_template_include: false
    datastore_type: timestamp
    preview_class: bg-info

  - datastore_id: record_modified
    label: Last Record Modification Time
    import_template_include: false
    datastore_type: timestamp
    preview_class: bg-info

  - datastore_id: user_modified
    label: User Last Modified Record
    import_template_include: false
    datastore_type: text
    preview_class: bg-info

  solr_static_fields:
    report_type_en: Nothing to report
    report_type_fr: Rien à signaler

  datastore_primary_key: [year, month]
  datastore_indexes: ""
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FF3f6c45
    Font:
      color: FFFFFF
      size: 14
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FFeeece1
  default_preview_sort: year desc, month desc

  triggers:
  - update_record_modified_created_trigger

  examples:
    record:
      month: 10
      year: 2014
    filters:
      year: 2014
    filter_one:
      month: 10
      year: 2014
    sort: year desc, month desc
